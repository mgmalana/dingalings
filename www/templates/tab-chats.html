<ion-view view-title="Chats">
  <ion-content>
    <button class="button" ng-click="takePicture();">Take Picture</button>
    <button class="button" ng-click="getPicture();">Open Gallery</button>
    <img ng-src="{{picture}}">
    <a href="#/issue" class="button">Report</a>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="tree in trees" type="item-text-wrap" ng-click="chooseTree(tree)" >
        <img ng-src="{{tree.picture}}">       
        <h2>{{tree.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
